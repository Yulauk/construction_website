{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}

        <div class="full-screen-container d-flex flex-column align-items-space-around justify-content-flex-start">
            <header>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
